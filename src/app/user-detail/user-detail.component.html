<form #f="ngForm">
<input type="hidden" name="id" [(ngModel)]="user.id">
<div class="form-group col-sm-6">
  <label for="firstname">First name</label>
  <input required minlength="3" #firstname="ngModel"  class="form-control" [(ngModel)]="user.name" name="firstname" id="firstname">
  <div class="alert-danger" *ngIf="firstname.invalid">
  The field first name is required.
  </div>
</div>
<div class="form-group">
  <label for="lastname">Last name</label>
  <input class="form-control" [(ngModel)]="user.lastname" name="lastname" id="lastname">
</div>
<div class="form-group">
  <label for="fiscalcode">Fiscal code</label>
  <input class="form-control" [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode">
</div>
<div class="form-group">
  <label for="phone">Phone</label>
  <input class="form-control" [(ngModel)]="user.phone" name="phone" id="phone">
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input class="form-control" [(ngModel)]="user.email" type="email" name="email" id="email">
</div>
<div class="form-group">
  <label for="age">Age</label>
  <input class="form-control" [(ngModel)]="user.age" type="number" name="age" id="age">
</div>

<div class="form-group form-footer row mt-3">
  <div class="col-md-4">
    <a class="btn btn-lg btn-primary w-50" [routerLink] ="['/users']">BACK TO USERS</a>
  </div>
  <div class="col-md-4">
  <a class="btn btn-lg btn-outline-secondary  w-50" (click)="resetForm(f.form)">RESET</a>
  </div>
  <div class="col-md-4">
  <button  [disabled]="f.invalid" class="btn btn-lg btn-success w-50 " (click)="saveUser()"> SAVE</button>
  </div>
</div>
</form>
